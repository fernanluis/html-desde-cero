<!DOCTYPE html><!--El DOCTYPE le indica al navegador ek tipo de documentos-->
<html lang="es"><!--html es la raíz de todo html y lang es el idioma-->

    <meta charset="utf-8"><!--codificación de caracteres universal-->
    <meta name="description" content="Bienvenidos a mi página web">
    <link rel="icon" href="favicon.jpg">  <!--favicon de iconos favoritos-->
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script><!--la etiqueta script conecta con JavaScript-->
    <title>Bienvenidos a mi página web</title>
  </head>
  <body><!--En body se agrega toda la información que el usuario ve-->
    <h1>Hola Mundo</h1>
    <!--Elementos de línea -->

    <cite>Cita en línea <sup> superíndice </sup> <sub>subíndice</sub> </cite>

    <!--Enlaces-->

    <!--Rutas absolutas y relativas
        1.Rutas absolutas: tiene  el protocolo http o https y son únicas
        2.Rutas relativas: se usan para rutas externas, o rutas internas del proyecto, por lo tanto no usan protocolo y se debe navegar hacia el destino.
        3.Ruta relativa a la raíz: se construyen a partir del origen y empiezan siempre con slash (/)
  -->
    <p>
