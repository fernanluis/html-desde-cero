<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
  </head>
  <body>
      <!--
          Formularios
          Marcado de elementos para que un usuario interactúe con la página web.
          Estructura básica:
          input: elementos de línea.
          placeholder: es un atributo que indica que tipo de imput es.
          action: indica a dónde lo va a llevar el formulario una vez lo envíe
          name: es el atributo que deben tener todos los campos de un formulario, es obligatorio.
          label: es una etiqueta con atributo for el cual permite vincular el label con el input al que corresponde a través del id
          value: para asignar un valor predeterminado con el atributo value
          fieldset: permite agrupar campos
              -->
        <h1>Déjanos tus sugerencias</h1>
          <form action="../index.html"><!--frontend backend-->
            <fieldset>
              <legend>Tus datos personales</legend> <!--leyenda al grupo-->
              <div>
                  <label for="username">Tu nombre: </label><br>
                  <input id="username" placeholder="Tu nombre de usuario" type="texto" name="username"><!--dato de entrada y existen de muchos tipos-->
              </div><br><!--id y name son atributos diferentes.-->
              <div>
                <!--input dentro del label-->
                  <label>Correo electrónico:<br>
                    <input placeholder="Tu correo" name="email"><!--type="texto" es el tipo de input más común y puede ser omitido-->
                  </label><br>

              </div><br>
            </fieldset>
            <fieldset>
              <legend>Tu mensaje</legend>
              <div>
                <label for="message">Mensaje: </label><br>
                <textarea id="message" name="message" rows="8" cols="80"
                  placeholder="Dejanos un mensaje"
                ></textarea>
              </div>
            </fieldset>
            <fieldset>
              <legend>Tipos de input</legend>
              <div>
                <label>
                  Number
                  <input type="number">
                </label><br>
                <label>
                  Fecha
                  <input type="date">
                </label>
                <label>
                  Email
                  <input type="email">
                </label>
                <label>
                  Teléfono
                  <input type="tel"><!--en un teléfono abre el tecaldo con los números-->
                </label>
                <label>
                  Color
                  <input type="color">
                </label>
                <label>
                  Password
                  <input type="password">
                </label>
                <label>
                  Range
                  <input type="range" min="1" max="45" step="2" value="0">
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Opciones de selección. (Puedes elegir más de una)</legend>
              <label>
                <input checked type="checkbox">
                Java
                <input type="checkbox">
                Python
                <input type="checkbox">
                JavaScript
                <input type="checkbox">
                Ruby on Rails
              </label>
            </fieldset>
            <fieldset>
              <legend>Género</legend>
              <div>
                <label>
                  <input name="gender" type="radio">
                  Hombre
                </label>
              </div>
              <div>
                <label>
                  <input name="gender" type="radio">
                  Mujer
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Selecciona tu Pais</legend>
                <select name="country" id="">
                  <optgroup label="Sudamérica">
                    <option value="pe" selected>Perú</option>
                    <option value="pe">Argentna</option>
                    <option value="pe">Colombia</option>
                  </optgroup>
                </select>
            </fieldset>
            <fieldset>
              <!--similar a select pero pasa que cuando tienes muchos elementos select
            -->
             <input type="list" list="country-list">
              <datalist id="country-list">
                  <option value="Peru"></option>
                  <option value="Coloombia"></option>
                  <option value="Mexico"></option>
                  <option value="Argentina"></option>
                  <option value="Chile"></option>
                  <option value="Brasil"></option>
              </datalist>
            </fieldset>
            <!--<button>Enviar</button>-->
              <!--<button>Enviar</button>-->
            <input type="submit" value="Ingresar">
            <!--
                    Atributos en los formularios
                    placeholder
                    type
                    required: (quiere decir obligatorio)
                    readonly: de solo lectura
                    autocomplete "on|off" (de la etiqueta form)
                    checked (chackbox y radio)
                    selected ()

          -->

          </form>
  </body>
</html>
